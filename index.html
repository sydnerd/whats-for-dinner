  <head>
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header-container">
      <h1 class= "title">What's for Dinner?</h1>
      <!-- <button class= "add-recipe" id= "addRecipeButn">ADD A RECIPE</button> -->
    </header>
    <section class = "box-container">
      <section class= "leftBox boxes">
        <h1 class= "left-title">What are you looking for?<span>*</span></h1>
        <ul class= "radio-container">
          <input class="radioButtons" type="radio"id="side" name="Course" value ="Side" checked/>
          <label for="value">Side</label><br>
          <input class="radioButtons" type="radio" id="mainDish"name="Course" value ="Main Dish"/>
          <label for="value">Main Dish</label><br>
          <input class="radioButtons" type="radio" id="dessert" name="Course" value ="Dessert"/>
          <label for="value">Dessert</label><br>
          <input class="radioButtons" type="radio" id="entireMeal" name="Course" value ="Entire Meal"/>
          <label for="value">Entire Meal</label><br>
        </ul>
        <button class= "letsCookButton" id="cookButton">LET'S COOK!</button>
      </section>
      <section class= "rightBox boxes">
        <img class="image" id="cookpotImg" src="./assets/cookpot.svg">
        <section class= "recipe">
          <h2 class="right-text hidden" id="rightText"><i>You should make:</i></h2>
          <h2 class= "dish-display" id="dishDisplay"></h2>
        </section>
      </section>
    </section>
